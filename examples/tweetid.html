<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>Tweet id example</title>
	</head>
	<body>		
		<div class="wrapper">
			<h1>Tweet id</h1>
			<p class="tweet">Loading tweet</p>
			<h1>Example code</h1>
			<script src="https://gist.github.com/2594995.js?file=tweetid.js"></script>
		</div>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="../build/jquery.tweet.min.js"></script>
		<script>
			$(function () {
				$('.tweet').tweet({ id: '194120642130477056' });
				// $('.tweet-text').tweet('id:194120642130477056');
			});
		</script>

	</body>
</html>
