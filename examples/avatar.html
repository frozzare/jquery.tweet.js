<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>Avatar example</title>
	</head>
	<body>
		<div class="wrapper">
				<h1>Avatar example</h1>
				<ul class="tweets">Loading tweet</ul>
				<h1>Example code</h1>
				<script src="https://gist.github.com/2513363.js?file=avatar.js"></script>
		</div>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="../build/jquery.tweet.min.js"></script>
		<script>
			$(function () {
				$('.tweets').tweet({
					screen_name: 'frozzare',
					count: 3,
					list: true,
					avatar: true
				});
			});
		</script>

	</body>
</html>
